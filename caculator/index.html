<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3b3a4f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease;
    }

    .calculator {
      background-color: #2e2d3a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: scaleIn 1s ease-in-out;
    }

    .display {
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      text-align: right;
      margin-bottom: 20px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;
    }

    button {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      border: none;
      font-size: 1.2rem;
      color: #fff;
      background-color: #2a2935;
      cursor: pointer;
      box-shadow: inset -4px -4px 8px #383759, inset 4px 4px 8px #1e1d2b;
      transition: transform 0.2s, background-color 0.3s;
      animation: popUp 0.5s ease forwards;
    }

    button:hover {
      background-color: #383759;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      color: #30f5c9;
    }

    .equals {
      background-color: #30f5c9;
      color: #000;
    }

    .equals:hover {
      background-color: #24d3a8;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">AC</button>
      <button class="operator" onclick="deleteLast()">DE</button>
      <button class="operator" onclick="append('.')">.</button>
      <button class="operator" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="operator" onclick="append('%')">%</button>
      <button onclick="append('0')">0</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(character) {
      display.value += character;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>

</html>
